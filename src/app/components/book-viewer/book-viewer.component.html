<h2>
  <div class="title">
    <mat-icon>menu_book</mat-icon>
    <div>{{ this.book.title }}</div>
  </div>
  <button mat-icon-button (click)="downloadFinal()" title="Download final">
    <mat-icon>download</mat-icon>
  </button>
</h2>
<mat-dialog-content class="mat-typography">
  <div class="chapter" *ngIf="book.backgroundStory">
    <pre class="chapter_content" [innerHtml]="book.backgroundStory"></pre>
  </div>
  <div class="chapter" *ngFor="let s of book.scenes; let i = index">
    <div class="chapter_index" id="chapter_{{s.index}}">{{ s.index }}.</div>
    <pre class="chapter_content" [innerHtml]="s.story"></pre>
    <div class="comment" *ngIf="s.comment">{{ s.comment }}</div>
    <div class="questionnaire" *ngIf="s.questionnaire"> + QUESTIONNAIRE</div>
  </div>
</mat-dialog-content>
