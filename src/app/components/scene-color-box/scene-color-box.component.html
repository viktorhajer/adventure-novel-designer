<div id="color_container" *ngIf="displayed()">
  <div class="scene" (click)="setId(0)">
    <div class="color_box" [style.background-color]="'#ffffff'">&nbsp;</div>
    <div class="name">All</div>
  </div>
  <div class="scene" *ngFor="let scene of bookService.model.scenes" (click)="setId(scene.id)">
    <div class="color_box" [style.background-color]="uiService.getColorHex(scene.color)">&nbsp;</div>
    <div class="name">{{ scene.name }}</div>
  </div>
</div>
