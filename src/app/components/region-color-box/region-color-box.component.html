<div id="region_color_container" *ngIf="displayed()">
  <div class="region" (click)="setId(0)">
    <div class="color_box" [style.background-color]="'#ffffff'">&nbsp;</div>
    <div class="region_name">All</div>
  </div>
  <div class="region" *ngFor="let region of bookService.model.regions" (click)="setId(region.id)">
    <div class="color_box" [style.background-color]="uiService.getColorHex(region.color)">&nbsp;</div>
    <div class="region_name">{{ region.name }}</div>
  </div>
</div>
