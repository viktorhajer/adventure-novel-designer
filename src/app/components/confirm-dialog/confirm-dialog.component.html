<h2>Confirmation</h2>
<mat-dialog-content class="mat-typography">
  <p>{{data.message}}</p>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="ok()">{{ data.okTitle }}</button>
    <button mat-raised-button (click)="cancel()">{{ data.cancelTitle }}</button>
  </div>
</mat-dialog-content>
