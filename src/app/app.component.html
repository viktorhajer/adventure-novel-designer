<button mat-icon-button (click)="createNewStation()" *ngIf="isModelLoaded()" id="create_button" title="Create new station">
  <mat-icon>add_circle</mat-icon>
</button>
<button mat-icon-button (click)="ui.toggleExpanded()" id="expand_button">
  <mat-icon>settings_overscan</mat-icon>
</button>

<div id="main-container">
  <div class="main-header">
    <h1 *ngIf="!isModelLoaded()">Adventure Novel Designer</h1>
    <h1 *ngIf="isModelLoaded()" (click)="clearStation()">{{ novelService.model.title }}</h1>
    <div class="main-actions">
      <button mat-icon-button (click)="save()" *ngIf="isModelLoaded()" title="Save the raw novel">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-icon-button (click)="finalize()" *ngIf="isModelLoaded()" title="Get final novel">
        <mat-icon>menu_book</mat-icon>
      </button>
      <button mat-icon-button (click)="clearNovel()" title="New novel">
        <mat-icon>file_open</mat-icon>
      </button>
    </div>
  </div>

  <div id="main">
    <div id="left" [class.hidden]="ui.expanded">
      <span class="material-symbols-outlined" style="position: fixed; top: -100px;">error</span>
      <app-novel-form *ngIf="isModelLoaded() && !station" (stationSelected)="openStation($event)">
      </app-novel-form>

      <app-station-form *ngIf="station" [station]="station" [trigger]="formTrigger"
                        [previousStation]="previousStation"
                        (stationChanged)="openStation($event)">
      </app-station-form>

      <div id="load-model-form" *ngIf="!isModelLoaded()">
        <mat-form-field appearance="fill">
          <mat-label>Load model</mat-label>
          <textarea matInput [(ngModel)]="modelString"></textarea>
        </mat-form-field>
        <div class="actions-bar">
          <button mat-raised-button (click)="load()">Load</button>
        </div>
      </div>
    </div>

    <div id="right">
      <div id="visual-novel-container">
        <app-visual-novel [nodes]="(!!visualModel ? visualModel.nodes:[])" [edges]="(!!visualModel ? visualModel.edges:[])"
                          [trigger]="formTrigger+''"
                          [selected]="(station && !!station.id ? 'node_' + station.id : '')"
                          (nodeSelected)="openStation($event)" #visualizer>
        </app-visual-novel>
        <div class="buttonGroup" *ngIf="visualModel">
          <button mat-raised-button (click)="visualizer.zoom(0)">Fit</button>
          <button mat-raised-button (click)="visualizer.zoom(0.5)"> 50%</button>
          <button mat-raised-button (click)="visualizer.zoom()"> 100%</button>
          <button mat-raised-button (click)="visualizer.zoom(2)"> 200%</button>
        </div>
      </div>
    </div>
  </div>
</div>
