<button mat-icon-button (click)="createNewStation()" *ngIf="isModelLoaded()" id="create_button"
        title="Create new station">
  <mat-icon>add_circle</mat-icon>
</button>
<button mat-icon-button (click)="ui.toggleExpanded()" id="expand_button">
  <mat-icon>settings_overscan</mat-icon>
</button>

<div id="main-container">
  <div class="main-header">
    <h1 *ngIf="!isModelLoaded()">RPG Book Designer</h1>
    <h1 *ngIf="isModelLoaded()" (click)="clearStation()">{{ bookService.model.title }}</h1>
    <div class="main-actions">
      <button mat-icon-button (click)="save()" *ngIf="isModelLoaded()" title="Save the raw">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-icon-button (click)="takingNotes()" *ngIf="isModelLoaded()" title="Taking notes">
        <mat-icon>edit_note</mat-icon>
      </button>
      <button mat-icon-button (click)="finalize()" *ngIf="isModelLoaded()" title="Get final">
        <mat-icon>menu_book</mat-icon>
      </button>
      <button mat-icon-button (click)="simulation()" *ngIf="isModelLoaded()" title="Start simulation">
        <mat-icon>rocket_launch</mat-icon>
      </button>
      <button mat-icon-button (click)="clearBook()" title="New book">
        <mat-icon>file_open</mat-icon>
      </button>
    </div>
  </div>

  <div id="main">
    <div id="left" [class.hidden]="ui.expanded">
      <span class="material-symbols-outlined" style="position: fixed; top: -100px;">error</span>
      <app-book-form *ngIf="isModelLoaded() && !station" (stationSelected)="openStation($event)">
      </app-book-form>

      <app-station-form *ngIf="station" [station]="station" [trigger]="formTrigger"
                        [previousStation]="previousStation"
                        (stationChanged)="openStation($event)">
      </app-station-form>

      <div id="load-model-form" *ngIf="!isModelLoaded()">
        <mat-form-field appearance="fill">
          <mat-label>Load model</mat-label>
          <textarea matInput [(ngModel)]="modelString"></textarea>
        </mat-form-field>
        <div class="actions-bar">
          <button mat-raised-button (click)="load()">Load</button>
          <button mat-raised-button (click)="loadStored()">Load stored</button>
        </div>
      </div>
    </div>

    <div id="right" [class.expanded]="ui.expanded">
      <div id="visual-book-container">

        <mat-form-field appearance="fill" class="color-selector"
                        *ngIf="visualModel && isModelLoaded() && colors.length">
          <mat-label><i>Select color</i></mat-label>
          <mat-select [(ngModel)]="color" (selectionChange)="visualFilter()">
            <mat-option></mat-option>
            <mat-option *ngFor="let c of colors" [value]="c.value">
              {{c.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="region-selector"
                        *ngIf="visualModel && isModelLoaded() && bookService.model.regions.length">
          <mat-label><i>Select region</i></mat-label>
          <mat-select [(ngModel)]="regionId" (selectionChange)="visualFilter()">
            <mat-option></mat-option>
            <mat-option *ngFor="let r of bookService.model.regions" [value]="r.id">
              {{r.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <app-region-color-box *ngIf="visualModel && isModelLoaded()">
        </app-region-color-box>

        <app-visual-book [nodes]="(!!visualModel ? visualModel.nodes:[])"
                          [edges]="(!!visualModel ? visualModel.edges:[])"
                          [trigger]="formTrigger+''"
                          [selected]="(station && !!station.id ? 'node_' + station.id : '')"
                          (nodeSelected)="openStation($event)" #visualizer>
        </app-visual-book>
        <div class="buttonGroup" *ngIf="visualModel">
          <button mat-raised-button (click)="visualizer.zoom(0)">Fit</button>
          <button mat-raised-button (click)="visualizer.zoom(0.5)"> 50%</button>
          <button mat-raised-button (click)="visualizer.zoom()"> 100%</button>
          <button mat-raised-button (click)="visualizer.zoom(2)"> 200%</button>
        </div>
      </div>
    </div>
  </div>
</div>
